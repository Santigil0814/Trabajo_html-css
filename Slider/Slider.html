<html lang="en">

<head>

    <link href="Slider.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="slider">

        <input type="radio" id="1" name="imagen-slide">
        <input type="radio" id="2" name="imagen-slide">
        <input type="radio" id="3" name="imagen-slide">

        <div class="slide">
            <div class="objeto-slide">
                <img src="../img/slide_1.jpg">
            </div>
            <div class="objeto-slide">
                <img src="../img/slider_2.jpg">
            </div>
            <div class="objeto-slide">
                <img src="../img/slider_3.webp">
            </div>
        </div>

        <div class="paginacion">

            <label class="objeto-paginacion" for="1">
                <img src="../img/slide_1.jpg">
            </label>
            <label class="objeto-paginacion" for="2">
                <img src="../img/slider_2.jpg">
            </label>
            <label class="objeto-paginacion" for="3">
                <img src="../img/slider_3.webp">
            </label>
        </div>
    </div>
</body>

</html>
